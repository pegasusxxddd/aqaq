<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel='shortcut icon' href='' type='image/x-icon'>
    <link rel="stylesheet" href="./silder.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js'></script>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
</head>
<body>
    <div class="silder_pgx">
        <div class="iconos_pgx">
            <button class="btn_pgx" id="close" data-section="home">
                <i class="fa fa-times" onclick="sidebar.remove();"></i>
            </button>
            <button class="btn_pgx" data-section="home">
                <i class="fa fa-home"></i>       
            </button>
            <button class="btn_pgx" data-section="chats">
                <i class="fas fa-comment"></i>
            </button>
            <button class="btn_pgx" data-section="google">
                <i class="fab fa-google"></i>
            </button>
        </div>
        <div class="ptn_pgx" id="ptn_pgx">
            <div class="section home active">
                <h1>Home</h1>
            </div>
            <div class="section chats">
                <div class="sub">
                    <select name="" id="chats_ia">
                        <option value="" disabled selected>Seleciona un Asistente</option>
                        <option value="Profesor">Profesor</option>
                        <option value="Apa">Apa</option>
                        <option value="Buscador_Web">Buscador Web</option>
                        <option value="Rubi">Rubi</option>
                    </select>
                </div>
                <iframe id="chat_ia" frameborder="0" src="" allow="camera; clipboard-write; fullscreen; microphone; geolocation"></iframe>
                <span class="info" id="info_chat">
                    <i class="fas fa-arrow-up"></i>
                    <p>Recuerda seleccionar un asistente para poder charlar o informarte <span class="red">pero ten encuenta que los chats son temporales</span></p>
                </span>
            </div>
            <div class="section google">
                <iframe src="http://www.google.com/custom?q=&btnG=Search" frameborder="0" src="" allow="camera; clipboard-write; fullscreen; microphone; geolocation"></iframe>
            </div>
        </div>

        <script>
            
            document.querySelectorAll('.btn_pgx').forEach(button => {
            button.addEventListener('click', function() {
                let sectionToShow = this.getAttribute('data-section');
                document.querySelectorAll('.section').forEach(section => {
                    section.classList.remove('active');
                });
                document.querySelector(`.${sectionToShow}`).classList.add('active');
                });
            });

            var close = document.getElementById("close");
            var ptn_pgx = document.getElementById("ptn_pgx");
            close.onclick = function(){
                if(ptn_pgx.style.display === "none" || ptn_pgx.style.display === ""){
                    ptn_pgx.style.display = "block";
                } else {
                    ptn_pgx.style.display = "none";
                }
            }
            var chats_ia = document.getElementById("chats_ia");
var chat_ia = document.getElementById("chat_ia");
var info_chat = document.getElementById("info_chat");

var chatUrls = {
    "Rubi": "https://www.blackbox.ai/agent/RBjEu6Rnq",
    "Profesor": "https://www.blackbox.ai/agent/Prof.PatosqxBNse",
    "Apa": "https://www.blackbox.ai/agent/PgxxrBamKC",
    "Buscador_Web": "https://www.blackbox.ai/agent/HTA8JnAiI"
};

chats_ia.onchange = function() {
    var selectedValue = chats_ia.value;
    if (chatUrls[selectedValue]) {
        chat_ia.style.display = "block";
        info_chat.style.display = "none";
        chat_ia.src = chatUrls[selectedValue];
    } else {
        chat_ia.src = "";
        chat_ia.style.display = "none";
        info_chat.style.display = "block";
    }
};


            var as = document.getElementById("as");

            as.onclick = function(){
                localStorage.clear()
            }
        </script>
    </div>
</body>
</html>
